<!DOCTYPE html>
<html lang="en">
    <head>
        <title>6288123 Sec 3 Q1</title>
    </head>

    <body>
        <form>
            <fieldset>
                <legend><h1>Registration</h1></legend>
                
                <label for="txtStudentID">Student ID</label>
                <input type="text" id="txtStudentID" required
                pattern="[0-9]{7}" title="#######"><br>
                <!-- Pattern: ####### -->
                
                <label for="txtFName">First Name</label>
                <input type="text" id="txtFName" required
                pattern="[A-Za-z]{1,}" title="Alphabet only"><br>
                <!-- Pattern: Alphabet only -->

                <label for="txtLName">Last Name</label>
                <input type="text" id="txtLName"
                pattern="[A-Za-z]{1,}" title="Alphabet only"><br>
                <!-- Pattern: Alphabet only -->

                <label for="Bdate">Birthday</label>
                <input type="date" id="Bdate" required
                min="2000-01-01"><br>

                Gender:
                <input type="radio" name="Gender" value="IDK" checked>IDK
                <input type="radio" name="Gender" value="Female">Female
                <input type="radio" name="Gender" value="Male">Male<br>

                Hobbies:<br>
                <input type="checkbox" name="Hobbies" value="Basketball">Basketball
                <input type="checkbox" name="Hobbies" value="Football">Football
                <input type="checkbox" name="Hobbies" value="Programming">Programming<br>
                <input type="checkbox" name="Hobbies" value="Photography">Photography
                <input type="checkbox" name="Hobbies" value="Gaming">Gaming<br>

                <button type="submit">Submit</button>
                <button type="reset">Clear</button>

            </fieldset>
        </form>
    </body>
</html>
